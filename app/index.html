<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Sicarius</title>
  <meta name="description" content="Sicarius home">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="sicarius">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Top menu bar -->
<header>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Dashboard</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="top-menu-bar" ng-controller="MenuController">
        <ul ng-repeat="menu in topMenus" class="nav navbar-nav navbar-{{menu.align}}">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{menu.label}} <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="item in menu.options" ng-class="item.divider">
                <a ng-hide="item.divider!=undefined" ng-click="item.event()"><span class="glyphicon glyphicon-{{item.icon}}"></span> {{item.label}}</a>
              </li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</header>

<!-- Dashboard container -->
<section>
  <div ng-controller="TabsController" class="sample" layout="column">
    <md-tabs md-selected="selectedIndex" flex>
      <md-tab ng-repeat="tab in tabs"
              ng-disabled="tab.disabled"
              label="{{tab.title}}">
        <dashboard ng-if="selectedIndex===0"></dashboard>
        <graph ng-if="selectedIndex===1"></graph>
      </md-tab>
    </md-tabs>
  </div>
</section>

<!-- Footer -->
<footer ng-controller="MainCtrl">
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">{{version}}</a>
      </div>
      <p id="percent" class="navbar-text">Zoom 100%</p>

      <div class="collapse navbar-collapse" id="bottom-menu-bar" ng-controller="MenuController">
        <ul ng-repeat="menu in bottomMenus" class="nav navbar-nav navbar-{{menu.align}}">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{menu.label}} <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="item in menu.options" ng-class="item.divider">
                <a ng-hide="item.divider!=undefined">
                  <span class="glyphicon glyphicon-{{item.icon}}"></span> {{item.label}}
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->

    </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</footer>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers.js"></script>

<!-- custom directives -->
<script src="scripts/directives.js"></script>

<!-- endbuild -->
</body>
</html>
